<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>XKCD Password Generator</h1>
      <div>
        <label for="MinWL">Minimum Word Length</label>
        <select id="MinWL" onchange="calculateTotal(this)">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div>
        <label for="MaxWL">Maximum Word Length</label>
        <select id="MaxWL" onchange="calculateTotal(this)">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>
      <div>
        <label for="ML">Max Length</label>
        <input type="text" id="ML" oninput="calculateTotal(this)">
      </div>
      <div>
        <input type="checkbox" id="EasyTyping"> Easy Typing
      </div>
      <div>
        <input type="checkbox" id="NumSubs"> Number Substitutions
      </div>
        <button onclick="generatePasswords()">Submit</button>
    </main>
    <br>
    <br>
    <h2>Possible Passwords</h2>
  </body>
</html>
